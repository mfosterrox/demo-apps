---
apiVersion: v1
kind: Namespace
metadata:
  name: super-vulnerable-log4shell
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log4shell
  namespace: log4shell
  labels:
    demo: roadshow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log4shell
  template:
    metadata:
      labels:
        app: log4shell
    spec:
      containers:
      - name: log4shell
        image: quay.io/mfoster/log4shell:latest
        securityContext:
          allowPrivilegeEscalation: true
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: log4shell-service
  namespace: log4shell
spec:
  selector:
    app: log4shell
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: log4shell-route
  namespace: log4shell
spec:
  to:
    kind: Service
    name: log4shell-service
  port:
    targetPort: 80
  tls:
    termination: edge
