apiVersion: v1
kind: Service
metadata:
  name: ctf-web-to-system-service
spec:
  selector:
    app: ctf-web-to-system
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 9090  
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf-web-to-system
  labels:
    app: ctf-web-to-system
    demo: roadshow
  annotation:
    app: ctf-web-to-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-web-to-system
  template:
    metadata:
      labels:
        app: ctf-web-to-system
    spec:
      containers:
      - name: ctf-web-container
        image: quay.io/jechoisec/ctf-web-to-system-01
        ports:
        - containerPort: 9090